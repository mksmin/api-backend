<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Auth Demo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --color-success: #4CAF50;
            --color-error: #f44336;
            --color-warning: #ff9800;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin: 20px 0;
        }

        .status-indicator {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-success {
            background: var(--color-success);
            color: white;
        }

        .status-error {
            background: var(--color-error);
            color: white;
        }

        .data-block {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        pre {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .emoji {
            font-size: 3rem;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="emoji">üîê</div>
    <h1 id="greeting">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>

    <div id="statusBlock" class="status-indicator">
        –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
    </div>

    <div class="data-block">
        <h3>–î–∞–Ω–Ω—ã–µ –æ—Ç Telegram:</h3>
        <pre id="initDataRaw"></pre>
    </div>

    <div class="data-block">
        <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏:</h3>
        <pre id="serverResponse"></pre>
    </div>
</div>

<script>
    async function verifyWithServer(initData) {
        const statusBlock = document.getElementById('statusBlock');
        const serverResponse = document.getElementById('serverResponse');

        try {
            const response = await fetch('https://your-api.com/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ initData })
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.detail || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
            }

            // –£—Å–ø–µ—à–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
            statusBlock.className = 'status-indicator status-success';
            statusBlock.innerHTML = '‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ–π–¥–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!';
            serverResponse.textContent = JSON.stringify(result, null, 2);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
            const user = Telegram.WebApp.initDataUnsafe.user;
            document.getElementById('greeting').textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name || '–î—Ä—É–≥'}!`;

        } catch (error) {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
            statusBlock.className = 'status-indicator status-error';
            statusBlock.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
            serverResponse.textContent = error.stack || error.message;
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å—ã—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ
            const initData = Telegram.WebApp.initData;
            document.getElementById('initDataRaw').textContent =
            JSON.stringify(Telegram.WebApp.initDataUnsafe, null, 2);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É
            await verifyWithServer(initData);

        } catch (error) {
            console.error('Fatal error:', error);
            document.getElementById('statusBlock').textContent =
            '–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ' + error.message;
        }
    });
</script>
</body>
</html>
