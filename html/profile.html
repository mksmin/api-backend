<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль Telegram</title>
    <link rel="stylesheet" href="style/profile.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="scripts/profile.js" defer></script>
</head>
<body>
<div class="container">
    <div id="statusBlock" class="status-indicator">
        Проверка данных...
    </div>

    <div id="profileSection" class="hidden">
        <div class="profile-header">
            <img id="userAvatar" class="avatar" alt="Аватар">
            <div class="profile-info">
                <h1 id="userName"></h1>
                <div class="username" id="userUsername"></div>
                <div id="premiumBadge" class="badge">Premium</div>
            </div>
        </div>

        <div class="details-grid">
            <div class="detail-card">
                <h4>Основная информация</h4>
                <p>ID: <span id="userId"></span></p>
                <p>Язык: <span id="userLang"></span></p>
            </div>

            <div class="detail-card">
                <h4>Настройки</h4>
                <p>Можно писать: <span id="userCanWrite"></span></p>
                <p>Аккаунт: <span id="accountType"></span></p>
            </div>
        </div>
    </div>
    <div class="data-block">
        <h3>Данные от Telegram:</h3>
        <pre id="initDataRaw"></pre>
    </div>

    <div class="data-block">
        <h3>Ответ сервера:</h3>
        <pre id="serverResponse"></pre>
    </div>
</div>
</body>
</html>
