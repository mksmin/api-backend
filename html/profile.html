<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Demo</title>

    <!-- –î–æ–±–∞–≤–ª—è–µ–º —Å–∫—Ä–∏–ø—Ç Telegram Web Apps API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #8EC5FC, #E0C3FC);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px 0;
        }

        h1 {
            color: #2A2A2A;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .data-block {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .data-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: white;
            border-radius: 5px;
            word-break: break-all;
        }

        .emoji {
            font-size: 3rem;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="emoji">üëã</div>
    <h1 id="greeting">–ü—Ä–∏–≤–µ—Ç, <span id="username">–ì–æ—Å—Ç—å</span>!</h1>

    <div class="data-block">
        <h3>–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:</h3>
        <div id="initData"></div>
    </div>
</div>

<script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
    function displayData(data) {
        const initDataDiv = document.getElementById('initData');
        let html = '';

        for (const [key, value] of Object.entries(data)) {
            html += `
                    <div class="data-item">
                        <strong>${key}:</strong> ${JSON.stringify(value, null, 2)}
                    </div>
                `;
        }

        initDataDiv.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
            Telegram.WebApp.ready();

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const initData = Telegram.WebApp.initDataUnsafe;
            const user = initData.user || {};

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º—è
            const username = user.username || user.first_name || '–ì–æ—Å—Ç—å';
            document.getElementById('username').textContent = username;

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—Å–µ –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            displayData(initData);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ (–ø—Ä–∏–º–µ—Ä)
            /*
            const response = await fetch('/verify-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    initData: Telegram.WebApp.initData
                })
            });

            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
            }
            */

            // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            Telegram.WebApp.expand();

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            document.getElementById('greeting').textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ :(';
        }
    });
</script>
</body>
</html>
